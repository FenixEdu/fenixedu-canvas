<div class="bs-docs-section">
	<h1 class="page-header">Switch</h1>

	<div class="bs-example">
		<form class="form-inline">
			<div class="form form-group">
				<div class="switch switch-lg switch-default">
					  <input type="checkbox" name="toggle" id="a">
					  <label for="a"></label>
				</div>
				<button class="btn btn-default btn-lg" type="submit">Button</button>
				<div class="switch switch-danger">
					  <input type="checkbox" name="toggle" id="d">
					  <label for="d"></label>
				</div>
				<button class="btn btn-default btn-xs" type="submit">Button</button>
				<div class="switch switch-primary">
					  <input type="checkbox" checked name="toggle" id="primary">
					  <label for="primary"></label>
				</div>
				<div class="switch switch-default">
					  <input type="checkbox" checked name="toggle" id="default">
					  <label for="default"></label>
				</div>
				<div class="switch switch-success">
					  <input type="checkbox" checked name="toggle" id="success">
					  <label for="success"></label>
				</div>
				<div class="switch switch-warning">
					  <input type="checkbox" checked name="toggle" id="warning">
					  <label for="warning"></label>
				</div>
				<div class="switch switch-danger">
					  <input type="checkbox" checked name="toggle" id="danger">
					  <label for="danger"></label>
				</div>
				<div class="switch switch-danger">
					  <input type="checkbox" disabled checked name="toggle" id="disdanger">
					  <label for="disdanger"></label>
				</div>
				<div class="switch switch-success">
					  <input type="checkbox" disabled name="toggle" id="dissuccess">
					  <label for="dissuccess"></label>
				</div>
			</div>
		</form>
	</div>
